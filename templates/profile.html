{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block body %}
<p>User {{ user.user_id }}'s profile page</p>
<nav>
    <div>
      <a href="/profile/logout">
        <button>Log Out</button>
      </a>
    </div>
</nav>
<div>
    <ul>
        {% for record in user.records %}
            <li>Bin Type- {{ record.bin_type_code }}</li>
            <li>Weight- {{ record.weight }}</li>
            <li>Date- {{ record.date_time }}</li><br>
        {% endfor %}
    </ul>
</div>
{% endblock %}
