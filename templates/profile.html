{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block head %}

<!-- CHART JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% endblock %}
{% block body %}

<!------------- USER GREETING -------------------------------------->
<!-- <div>
    <h1>Hi {{ user.name }}!</h1>
</div> -->

<input type="hidden" id="user-id" value="{{ session.get('user_id') }}">

<!------------- USER DASHBOARD -------------------------------------->
<div class="container">
    <h1 class="title">Your Dashboard</h1>
    <div class="row">
        <!-- this is where a dashboard should go -->
        <div id="dashboard">
          <button>
            <div>
              <span>YOU HAVE PRODUCED:</span>
              <div id="lifetime-total"></div>
              <span>Lbs</span>
            </div>
          </button>
          <button>
            <div>
              <span>YOUR DAILY RATE:</span>
              <div id="daily-rate"></div>
            </div>
          </button>
          <button>
            <div>
              <span>AVATAR</span>
              <div id="avatar"></div>
            </div>
          </button>
          <button>
            <!-- <div>
              <span>ADD A RECORD</span>
              <div id="add-record"></div>
            </div>
          </button> -->
          <button>
            <div>
              <span>FORUM</span>
              <div id="forum"></div>
            </div>
          </button>
        </div>
    </div>
</div>

<!---------------- PIE CHART ----------------------------------------->
<div class="container">
    <h2 class="title">Your Lifetime Waste Totals</h2>
    <div class="row">
    <div class="col-4">
        <!-- pie chart of user's lifetime totals-->
        <div id="display-pie-chart">
            <canvas id="piechart"></canvas>
        </div>
    </div>


<!----------------- SHOW USER RECORDS AS GRID ON PROFILE ---------------------->
<!-- would like this to be a grid and each record to show up as a tiny img -->
<!-- think about if this needs to be ordered by year and date -->
    <div class="col-8">
            <h2>Your Waste Records</h2>
                <div id="display-record">
                    {% for record in user.records %}
                        <div id="record-{{ record.record_id }}">
                            <button id="user-record-btn" class="btn btn-primary modal-btn" data-bs-toggle="modal" data-bs-target="#show-record-modal" value="{{ record.record_id }}">
                            <!-- Date - {{ record.date_time }} -->
                            Bin Type- {{ record.bin_type_code }}
                            <!-- Weight- {{ record.weight }} -->
                            </button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>  
</div>

 <!----------------- MODAL FOR EACH INDIVIDUAL USER RECORD  ----------------->
<div class="modal fade" id="show-record-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="record">RECORD</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- form to DELETE RECORD -->
        <form id="show-record">
          <div class="modal-body">
            <!-- WHERE THE INDIVIDUAL RECORD DETAILS SHOW UP -->
            <div id="show-a-record"></div>
          </div>
          <div class="modal-footer">
            <!-- MAKE AN EDIT BUTTON HERE? -->
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Edit</button> -->
            <input type="submit" id="delete-record-btn" data-bs-dismiss="modal" class="btn btn-primary delete-record" value="Delete"></button>
          </div>
        </form>
      </div>
    </div>
  </div>


<!------------ SEARCH FORM ON USER PROFILE ------------------------>
<div>
    <h2>Search</h2>
        <form action="/search" method="GET">
            <div>
              <label for="search"></label>
              <input type="text" name="q" placeholder="Search for something">
            </div>
        <input value="Search" type="submit">
    </form>
  </div>


<!------------- FORM TO ADD A RECORD TO DB -------------------------->

<div>
<h2>Add a record:</h2>
<form id="addrecord">
<label for="add-record"></label>

    <div>
    <p>
    <label for="bintype">Select a bin type:</label>
    <select id="bin-type">
        <option value="T">Trash</option>
        <option value="C">Compost</option>
        <option value="R">Recycle</option>
        <option value="H">Hazard</option>
    </select>
    </p>
    </div>

    <div>
    <p>
    <label for="weight">Weight:</label>
    <input type="text" id="weight" placeholder="weight in pounds"><span> lbs</span>
    <!-- <label for="pounds-kilograms"></label>
    <select id="lbs-kg">
        <option value="Lbs">Pounds</option>
        <option value="Kg">Kilograms</option>
    </select> -->
    <!-- <input type="range" id="weight" name="weight" min="0" max="1000" step="0.01"> -->
    </p>
    </div>

    <input type="submit" value="Add record">

</form>
</div>


<!----------------- JS SCRIPTS FOR PROFILE ------------------------------>

<script src="/static/profile.js"></script>

{% endblock %}
