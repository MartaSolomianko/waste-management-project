<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Block title -->
    <title>
      {% block title %}{% endblock %}
    </title>
      {% block head %}{% endblock %}
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-light">
      
        <a class="navbar-brand" href="/">Home</a>
     
      {% if session.get('user_id') %}
    
        <a class="navbar-brand" id="user-profile" href="/profile">Profile</a>
        <a class="navbar-brand" id="logout-btn" href="/profile/logout">Logout</a>
          
      {% else %}
        <a class="navbar-brand" id="login-btn" hidden>Login</a>
        <a class="navbar-brand" id="register-btn">Register</a>
      {% endif %}   
    </nav>
    <!-- Flash messages -->
      <div>
        {% for msg in get_flashed_messages() %}
          <p class="flash-msg">{{ msg }}</p>
        {% endfor %}
      </div>

    {% block body %}
    {% endblock %}
    {% block after_body %}{% endblock %}
  </body>
</html>
