{% extends 'base.html' %}
{% block title %}Waste Management Search Results Page{% endblock %}

{% block body %}
<div>
    <h2>Search</h2>
        <form action="/search" method="GET">
            <div>
              <label for="search"></label>
              <input type="text" name="q" placeholder="Search for something">
            </div>
        <input value="Search" type="submit">
    </form>
  </div>
<div>
    {% if item %}
    <h2>Search Results</h2>
        <div>
            <ul>
                <li>Item Name: {{ item.name }}</li>
                <li>Item Material: {{ item.material }}</li>
                <li>Item Bin: {{ item.bin_type_code }}</li><br>
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
